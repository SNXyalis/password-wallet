{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New credentials{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="Title">Title</label>
    <input name="Title" id="Title" value="{{ request.form['Title'] }}" required>
    <label for="Username">User_id</label>
    <input name="Username" id="Username" value="{{ request.form['Username'] }}" required>
    <label for="EncryptedPassword">Pwd</label>
    <input name="EncryptedPassword" id="EncryptedPassword" value="{{ request.form['EncryptedPassword'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
